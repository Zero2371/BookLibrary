<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="/style.css">
    <link defer src="/script.js"/>
</head>
<body>
    <header>
        <div class="container">
        <div class="title">
            <h1>Library</h1>
        </div>
        <div class="addButton">
            <button id="addBookBtn" >+ Add Book</button>
        </div>
    </div>
</header>
    <section class="dashboard">
        <form id="addBookForm">
        <div id="bookInfo">
            <h3>Enter book info</h3>
                <input id="bookTitle" class="input" type="text" placeholder="Title"/>
            
                <input id="bookAuthor" class="input" type="text" placeholder="Author"/>
            
                <input id="bookPages"  class="input" placeholder="Pages" type="number"/>  

            <div class="bookRead">
                <label>Have you read it?
                    <input id="isRead" type="checkbox" name="read" class="checkbox" value="yes">
                </label>
            </div>
                <button class=submitBtn type="submit">Submit</button>
        </div>
        </form>
        <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
        <!-- commented out incase -->
        <div class="bookSection" id="booksGrid"></div>

            <div class="bookCell">

                <p>56</p>
                <button class="bookCellBtn readBtn">Read</button>
                <button class="bookCellBtn removeBtn">Remove</button>
            </div> -->
        </div>
    </section>

</body>
</html>
